<script>new Parallaxify().registerUpdate()</script>
<script>
    $(document).on('ready', function () {
        $('#lightgallery').lightGallery({
            zoom:false,
            share:false,
            autoplayControls:false,
            selector:'.g-item'
        });
        $(".variable").slick({
            dots: true,
            infinite: true,
            variableWidth: true,
            centerMode: true,
            autoplay: true,
            autoplaySpeed: 5000,
            speed: 1000,
            responsive: [{
                breakpoint: 1024,
                settings: {
                    slidesToShow: 3,
                    infinite: true
                }
            }, {
                breakpoint: 600,
                settings: {
                    slidesToShow: 2,
                    dots: true
                }
            }, {
                breakpoint: 300,
                settings: "unslick"
            }]
        });

    });
</script>
<script>
    var header = document.querySelector('#autoHide');
    new Headroom(header, {
        tolerance: {
            down: 2,
            up: 5
        },
        offset: 100,
        classes: {
            initial: 'slide',
            pinned: 'slideReset',
            unpinned: 'slideUp'
        }
    }).init();
